<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <div class="title">
        <h1>Estudiantes</h1>
    </div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiantes : ${estudiantes}">
        <th th:text="${estudiantes.id}" scope="row"></th>
        <td th:text="${estudiantes.nombre}"></td>
        <td th:text="${estudiantes.apellido}"></td>
        <td th:text="${estudiantes.correo}"></td>
        <td>
            <a th:href="@{/estudiantes/editar/{id}(id=${estudiantes.id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/estudiantes/{id}(id=${estudiantes.id})}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
        <div class="container">
            <a th:href="@{/estudiantes/nuevo}" class="btn btn-warning">Nuevo Estudiante</a>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar Estudiante</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiantes.id})}" th:object="${estudiantes}" method="POST">
                <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del estudiante" />

                        <label>Apellido:</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del estudiante" />

                        <label>Correo:</label>
                        <input type="text" name="email" th:field="*{correo}" class="form-control" placeholder="Correo del estudiante" />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
